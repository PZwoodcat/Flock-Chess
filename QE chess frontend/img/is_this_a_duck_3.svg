<svg xmlns="http://www.w3.org/2000/svg" width="420" height="300" viewBox="0 0 210 150" role="img" aria-label="Waterfowl-style duck">
  <!-- soft background -->
  <rect width="100%" height="100%" fill="transparent"/>

  <!-- body -->
  <path d="
    M30 95
    q10 -25 42 -30
    q22 -3 42 9
    q18 10 22 26
    q2 12 -6 18
    q-14 10 -46 10
    q-27 0 -43 -11
    q-15 -10 -11 -22z"
    fill="#d6c27a" stroke="#7d6c3a" stroke-width="1.6" />

  <!-- chest highlight -->
  <path d="
    M50 88
    q15 -10 34 -6
    q-10 12 -27 14
    q-9 1 -7 -8z"
    fill="#e2d7a5" opacity="0.5"/>

  <!-- wing -->
  <path d="
    M74 82
    q22 6 32 20
    q-6 12 -20 14
    q-18 -2 -26 -16
    q4 -14 14 -18z"
    fill="#b8a46b" stroke="#7d6c3a" stroke-width="1.2"/>

  <!-- tail -->
  <path d="
    M32 94
    q-8 -6 -16 -4
    q5 10 9 18
    q9 -4 7 -14z"
    fill="#d6c27a" stroke="#7d6c3a" stroke-width="1.2"/>

  <!-- neck -->
  <path d="
    M90 60
    q-8 -16 6 -22
    q14 -5 23 6
    q8 10 2 20
    q-5 8 -17 8
    q-10 -1 -14 -12z"
    fill="#c1b07c" stroke="#7d6c3a" stroke-width="1.4"/>

  <!-- beak -->
  <path d="
    M124 52
    q18 2 18 8
    q-14 4 -22 0
    q6 -6 4 -8z"
    fill="#d88920" stroke="#955a0c" stroke-width="1.2"/>

  <!-- eye -->
  <circle cx="108" cy="48" r="2.6" fill="#111"/>
  <circle cx="107.3" cy="47.3" r="0.9" fill="#fff"/>

  <!-- water ripple -->
  <ellipse cx="90" cy="122" rx="58" ry="6" fill="#6aa6c9" opacity="0.25"/>

  <!-- tiny text label -->
  <text x="10" y="142" font-family="Georgia, serif" font-size="10" fill="#444">
    British-style waterfowl (calm river duck)
  </text>
</svg>
